<!DOCTYPE html>
<html>

<head>
  <!-- If you want the browser to scale your webpage based on media queries, you need to add this meta tag -->
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <!-- Set the character set your document should use to UTF-8 which includes most characters from the vast majority of written languages -->
  <meta charset="utf-8">
  <!-- Set the title of your page, which is the title that appears in the browser tab the page is loaded in. It is also used to describe the page when you bookmark/favorite it. -->
  <title>Animation Demo</title>
  <!-- Import CSS styles -->
  <link rel="stylesheet" href="styles/main-style.css">
  <!-- Import Google Font -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet">
</head>

<body>
  <header id="grid-item">
    <h1>Animation Demo</h1>
  </header>

  <main>

    <div id="grid-item">
      <div class="expand-horizontal-hover" id="object"></div>
    </div>

    <div id="grid-item">
      <div class="scaling-hover" id="object"></div>
    </div>

    <div id="grid-item">
      <div class="flipper-container">
        <div class="flipper">
          <div class="flip-front" id="object"></div>
          <div class="flip-back" id="object"></div>
        </div>
      </div>
    </div>

    <div id="grid-item">
      <div class="fly-up-container" id="grid-item">
        <div class="fly-up-hover" id="object"></div>
      </div>
    </div>

    <div id="grid-item">
      <div class="pulse-animation" id="object"></div>
    </div>

    <div id="grid-item">
      <div class="spinner" id="object"></div>
    </div>

    <div id="grid-item">
      <div class="spinner-expand" id="object"></div>
    </div>

    <div id="grid-item">
      <div class="color-swap" id="object"></div>
    </div>

    <div id="grid-item">
      <div class="border-spinner"></div>
    </div>

    <div id="grid-item">
      <div class="dots-container">
        <div class="dot dot-1"></div>
        <div class="dot dot-2"></div>
        <div class="dot dot-3"></div>
      </div>
    </div>

  </main>

</body>

</html>
